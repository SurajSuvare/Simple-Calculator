<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
    <link rel="stylesheet" href="cal.css">
</head>
<body class="light">
    <main>
        <div class="main-div">
            <div class="header">
            <h1>CALCULATOR</h1>
        </div>
        <div class="theme">
            <button class="mode">MODE</button>
        </div>
        <div class="container">
            <div class="cal-box">
                <form name="form">  
                <input type="text" id="display" name="display" autofocus placeholder="Enter a number"><br><br>
            </form>
                <input type="button" value="7" onclick="display.value += '7' " class="box"></input>
                <input type="button" value="8" onclick="display.value += '8' " class="box"></input>
                <input type="button" value="9" onclick="display.value += '9' " class="box"></input>
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0 , -1)" class="box" id="del"></input><br>
                <input type="button" value="4" onclick="display.value += '4' " class="box"></input>
                <input type="button" value="5" onclick="display.value += '5' " class="box"></input>
                <input type="button" value="6" onclick="display.value += '6' " class="box"></input>
                <input type="button" value="+" onclick="display.value += '+' " class="box"></input><br>
                <input type="button" value="1" onclick="display.value += '1' " class="box"></input>
                <input type="button" value="2" onclick="display.value += '2' " class="box"></input>
                <input type="button" value="3" onclick="display.value += '3' " class="box"></input>
                <input type="button" value="-" onclick="display.value += '-' " class="box"></input><br>
                <input type="button" value="." onclick="display.value += '.' " class="box"></input>
                <input type="button" value="0" onclick="display.value += '0' " class="box"></input>
                <input type="button" value="/" onclick="display.value += '/' " class="box"></input>
                <input type="button" value="*" onclick="display.value += '*' " class="box"></input>

                <input type="button" value="RESET" onclick="display.value = '' "  class="big-box-1"></button>
                <input type="button"  value="=" onclick="display.value = eval(display.value)" class="big-box-2"></button>

            </div>
        </div>
        </div>
    
    </main>

    <script src="cal.js"></script>
</body>
</html>
